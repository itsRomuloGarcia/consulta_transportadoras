<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="truck.png" type="image/png" />
    <title>Consulta de Transportadoras</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <i class="fas fa-truck"></i>
          <h1>Consulta de Transportadoras</h1>
        </div>
        <p class="subtitle">Encontre os prazos de entrega por cidade</p>
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </header>

      <main class="main-content">
        <div class="search-container">
          <div class="search-box">
            <input
              type="text"
              id="cidadeInput"
              placeholder="Digite o nome da cidade..."
              autocomplete="off"
            />
            <button id="searchButton" class="search-button">
              <i class="fas fa-search"></i> Pesquisar
            </button>
          </div>
          <div class="filter-options">
            <select id="modalFilter">
              <option value="todos">Todos os modais</option>
              <option value="rodoviário">Rodoviário</option>
              <option value="aéreo">Aéreo</option>
            </select>
            <select id="estadoFilter">
              <option value="">Todos os estados</option>
            </select>
            <select id="transportadoraFilter">
              <option value="">Todas transportadoras</option>
            </select>
          </div>
        </div>

        <div class="results-container">
          <div class="results-header">
            <h2>Resultados da Pesquisa</h2>
            <div class="results-count">
              <span id="resultsCount">0</span> resultados encontrados
            </div>
          </div>

          <div class="loading" id="loadingIndicator">
            <i class="fas fa-spinner fa-spin"></i> Faça sua pesquisa e aguarde o
            carregamento
          </div>

          <div class="no-results" id="noResultsMessage" style="display: none">
            <i class="fas fa-info-circle"></i>
            <p>Nenhum resultado encontrado para sua pesquisa.</p>
          </div>

          <div class="results-grid" id="resultsContainer">
        
          </div>
        </div>
      </main>

      <footer class="footer">
  <p>
    <strong>Rômulo Garcia</strong> &copy; <span id="currentYear"></span>
  </p>
  <div class="social-links">
    <a
      href="https://linkedin.com/in/itsromulogarcia"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="LinkedIn"
    >
      <i class="fab fa-linkedin"></i>
    </a>
    <a
      href="https://github.com/itsromulogarcia"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="GitHub"
    >
      <i class="fab fa-github"></i>
    </a>
  </div>
</footer>

    <script src="script.js"></script>
  </body>
</html>
